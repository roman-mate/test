<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
        <p class="card-text">{{book.description}}</p>
        <p class="card-subtitle"><b>Isbn:</b> {{book.isbn}}</p>
        <p class="card-subtitle"><b>Pages:</b> {{book.pages}}</p>
        <p class="card-subtitle"><b>Price:</b> {{book.price}}</p>
    </div>
</div>
