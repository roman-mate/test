<div class="container">
  <h3 class="text-center">List Of Books</h3>
</div>

<div class="books-list-wrapper">
  <ul class="list-group">
    <li *ngFor = "let book of dataBooks"
    class="list-group-item book-item"
    ><span><b>{{book.title}}. </b> {{book.author}}</span>
    <button 
      (click)= "addBook(book)"
      type="button" 
      class="btn btn-success list-item-btn"
    >add</button>
    </li>
  </ul>
</div>
